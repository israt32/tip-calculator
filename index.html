<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lustria&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bill">
        <div class="info">
          <p class="payment">Your Bill:</p>
          <input id="bill-price" type="number" />
        </div>

        <div class="info">
          <p class="discount">Your Discount:</p>

          <input id="discount-amount" type="number" />
        </div>

        <div class="info">
          <p class="payment">Total money:</p>
          <input id="discount-price" type="number" name="display" disabled />
        </div>

        <div class="output-area">
          <button type="submit" class="calculate">Calculate</button>
          <button class="reset">Reset</button>
        </div>
      </div>
    </div>

    <script src="scipt.js"></script>
  </body>
</html>
